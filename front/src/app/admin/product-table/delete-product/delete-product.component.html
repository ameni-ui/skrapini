<div class="container">
    <h3 mat-dialog-title></h3>
    <div mat-dialog-content>
      Are you sure you want to delete this product with Id: {{product.id}}
    </div>
  
    <div mat-dialog-actions>
      <button mat-raised-button color="accent" [mat-dialog-close]="1" (click)="confirmDelete()">Delete</button>
      <button mat-raised-button (click)="onNoClick()" tabindex="-1">Cancel</button>
    </div>
  </div>
