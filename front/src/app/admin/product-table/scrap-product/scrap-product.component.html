<div class="container">
    <h3 mat-dialog-title></h3>
    <div mat-dialog-content>
      Are you sure you want to scrap this product with Id: {{product.id}}
    </div>
  
    <div mat-dialog-actions>
      <button mat-raised-button color="primary" [mat-dialog-close]="1" (click)="confirmeScrap()">Scrap</button>
      <button mat-raised-button (click)="onNoClick()" tabindex="-1">Cancel</button>
    </div>
  </div>
